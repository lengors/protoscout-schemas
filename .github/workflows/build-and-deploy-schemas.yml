---
name: Build and deploy schemas

on:
  push:
    tags:
      - "v*.*.*"
      - "!(v*.*.*\\+schemas)"

jobs:
  deploy:
    name: Deploy schemas
    runs-on: ubuntu-latest
    environment: deployment
    steps:
      - name: Create GitHub app token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          private-key: ${{ secrets.GH_PRIVATE_KEY }}

      - name: Checkout repository on source branch
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          path: source
          ref: ${{ github.ref }}

      - name: Checkout repository on schemas branch
        uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}
          path: schemas
          ref: schemas

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: source/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: source

      - name: Build schemas
        run: npm run build --workspaces
        working-directory: source

      - name: Copy schemas to schemas branch
        run: |
          rm -rf schemas/src
          mkdir -p schemas/src
          cp -R source/generator/dist/* schemas/src

      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        id: import-gpg
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
          git_user_signingkey: true
          git_commit_gpgsign: true
          git_tag_gpgsign: true
          workdir: schemas

      - name: Commit schemas
        run: |
          ref=${{ github.ref }}
          git config user.name "${{ steps.import-gpg.outputs.name }}"
          git config user.email "${{ steps.import-gpg.outputs.email }}"
          git add .
          git commit --allow-empty -m "üóÉÔ∏è Update schemas for version ${ref/refs\/tags\//}"
          git push
        working-directory: schemas

      - name: Tag schemas
        run: |
          ref=${{ github.ref }}
          git config user.name "${{ steps.import-gpg.outputs.name }}"
          git config user.email "${{ steps.import-gpg.outputs.email }}"
          git tag -s -m "üîñ Release ${ref/refs\/tags\//} schemas" "${ref/refs\/tags\//}+schemas"
          git push origin tag "${ref/refs\/tags\//}+schemas"
        working-directory: schemas
